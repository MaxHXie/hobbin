{% extends "landing_page.html" %}

{% load i18n %}

{% block logout_modal %}
<!-- User activation modal -->
<div class="modal fade" id="logout_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <h4 class="title title-up">{% trans "Logga ut" %}</h4>
            </div>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="card-content">
                        <p> {% trans 'Är du säker på att du vill logga ut?' %} </p>
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                    </div>
                    <div class="modal-footer text-center">
                        <input type="submit" name="submit_login" class="btn btn-neutral btn-round btn-lg btn-block" value="{% trans 'Sign Out' %}" style="color:#2CA8FF;">
                    </div>
                </div>
            </form>
            <div class="modal-footer text-center">
                <input type="submit" name="submit_login" class="btn btn-neutral btn-round btn-lg btn-block" value="Registrera" style="color:#2CA8FF;">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).on('load',function(){
        $('#logout_modal').modal('show');
    });
</script>
<!--  End Modal -->
{% endblock logout_modal %}
