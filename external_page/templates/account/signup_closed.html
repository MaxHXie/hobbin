{% extends "landing_page.html" %}

{% load i18n %}

{% block signup_closed_modal %}
<!-- User activation modal -->
<div class="modal fade" id="signup_closed_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <h4 class="title title-up">{% trans "Registrering stängd" %}</h4>
            </div>
            <div class="modal-body">
                <div class="card-content">
                    <p>{% trans "We are sorry, but the sign up is currently closed." %}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Stäng</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).on('load',function(){
        $('#signup_closed_modal').modal('show');
    });
</script>
<!--  End Modal -->
{% endblock signup_closed_modal %}
